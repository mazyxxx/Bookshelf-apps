<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps <sub>by Bagus Mustaqiem Alfan Zulkarnain</sub></h1>
</header>

<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="Title">Judul</label>
        <input id="Title" type="text" required placeholder="Masukkan judul">
      </div>
      <div class="input">
        <label for="Author">Penulis</label>
        <input id="Author" type="text" required placeholder="Masukkan nama penulis">
      </div>
      <div class="input">
        <label for="yearBook">Tahun</label>
        <input id="yearBook" type="number" required placeholder="Masukkan tahun">
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak </button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="searchBook">
      <input id="findBook" type="text" placeholder="Masukkan judul buku">
      <button id="findSubmit" type="submit">Cari</button>
    </form>
  </section>
  
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
    
    <div id="incompleteBookshelfList" class="book_list">
    </div>
  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca</h2>
    
    <div id="completeBookshelfList" class="book_list">    
    </div>
  </section>
</main>

<script src="script.js" defer></script>

</body>
</html>
